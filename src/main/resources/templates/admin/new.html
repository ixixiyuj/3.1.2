<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Create New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/}" th:object="${user}">
    <label for="name">Введите логин: </label>
    <input type="text" th:field="*{username}" id="name">
    <br>
    <label for="password">Введите пароль: </label>
    <input class="form-control" type="password" th:field="*{password}" id="password"/>
    <br>

        <input type="checkbox"
               name="roleAdmin"
               th:value="ROLE_ADMIN"
               th:text=" Администратор">


    <br>
    <input type="submit" value="Добавить пользователя"/>
</form>

<br/>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Выйти</button>
</body>
</html>
