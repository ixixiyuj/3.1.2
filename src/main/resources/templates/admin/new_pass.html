<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение пароля</title>
</head>
<body>
<form action="#" th:action="@{/admin/edit/{id}(id=${user.getId()})}"  th:object="${user}" method="post">
    <label for="id">Id</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <br/>
    <label for="password">Новый пароль: </label>
    <input class="form-control" type="password" th:field="*{password}" id="password"/>
        <input type="submit" value="Обновить информацию">
</form>
</body>
</html>
